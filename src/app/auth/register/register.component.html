<div class="container">
    <form class="login my-5" >
        <h4 class="login__header">
            Register An Account
        </h4>
        <div class="form-group" [ngClass]="{'invalid':myEmail.invalid && myEmail.touched}">
            <label for="">E-mail Address</label>
            <input [(ngModel)]="person.email" type="email" name="email" #myEmail=ngModel ngModel  required class="form-control" email="true" placeholder="enter Email" id="">
        </div>
        <div class="form-row">
            <div class="form-group" [ngClass]="{'invalid':password.invalid && password.touched}" >
                <label for="">Password</label>
                <input [(ngModel)]="person.password" class="form-control" #password=ngModel  ngModel required minlength="10" type="password" name="password" placeholder="enter Password"  id="password">
                <div *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert alert-danger">please enter valid password of min length 10 </div>
            </div>
            <div class="form-group" [ngClass]="{'invalid':rPassword.invalid && rPassword.touched &&passwordNotMatch }">
                <label for="">Re-enter Password</label>
                <input [(ngModel)]="person.repeatedPassword" class="form-control" (keyup)="passwordNotMatch()"  #rPassword=ngModel  ngModel required minlength="10" type="password" name="repeatedPassword"  placeholder="Confirm Password" id="rPassword">
                <div *ngIf="passwordNotMatch" class="alert alert-danger">please confirm the Password </div> 
                
            </div>
        </div>

        <div class="login__remember-me">
            <div class="add-product__actions">
                <button href="#" class="btn btn--gray">Cancel</button>
                <button (click)="onSubmit()" class="btn btn--primary">Register</button>
            </div>
        </div>
        <a routerLink="/login" class="login__register-now">You are alredy a member?</a>
    </form>
</div>
